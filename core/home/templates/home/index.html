{% extends "home/base.html" %}
{% block start %}

    <div class="container">
      <h1>This is sent Email</h1>
      <a href="{% url 'send_email' %}" class="btn btn-success">Send Email</a> 
      
    </div>
     
    

    <table class="container" mt-3>
        <tr>
          <th>Sr. No.</th>
          <th>Name</th>
          <th>Age</th>
          <th>Can Vote</th>
        </tr>
        {% for people in peoples %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ people.name }}</td>
          <td>{{ people.age }}</td>
          <td {% if people.age <= 18 %} style="background:red;" {% endif %}>
            {% if people.age >= 18 %}
            👍
            {% else %}
            👎
            {% endif %}
          </td>
        </tr>
        {% endfor %}
    </table>

          Yes, Available
        {% else %}
          Not Available
        {% endif %}
    </p> -->
{% endblock %}
